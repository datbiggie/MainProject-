{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'producto/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'producto/css/style.css' %}">

    <title>Producto</title>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>PRODUCTO</h3>
            <form class="mb-5" method="post" id="productoForm" name="productoForm" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="nombre" class="col-form-label">Nombre del Producto *</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese el nombre del producto" style="max-width: 300px;">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="marca" class="col-form-label">Marca *</label>
                  <input type="text" class="form-control" name="marca" id="marca" placeholder="Ingrese la marca del producto">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="modelo" class="col-form-label">Modelo</label>
                  <input type="text" class="form-control" name="modelo" id="modelo" placeholder="Ingrese el modelo del producto">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="descripcion" class="col-form-label">Descripción *</label>
                  <textarea class="form-control" name="descripcion" id="descripcion" cols="30" rows="3" placeholder="Ingrese la descripción del producto" style="border: 2px solid #ced4da; border-radius: 0.25rem;"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="caracteristicas" class="col-form-label">Características Generales *</label>
                  <textarea class="form-control" name="caracteristicas" id="caracteristicas" cols="30" rows="3" placeholder="Ingrese las características generales del producto" style="border: 2px solid #ced4da; border-radius: 0.25rem;"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="categoria" class="col-form-label">Categoría *</label>
                  <select class="form-control" name="categoria" id="categoria">
                    <option value="">Seleccione una categoría</option>
                  </select>
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="estatus" class="col-form-label">Estatus *</label>
                  <select class="form-control" name="estatus" id="estatus">
                    <option value="">Seleccione un estatus</option>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="imagen" class="col-form-label">Imagen</label>
                  <div class="file-upload-wrapper" style="max-width: 200px;">
                    <div class="file-upload-container">
                      <input type="file" name="imagen" id="imagen" class="form-control file-input" accept="image/*" onchange="previewImage(this)">
                      <div class="file-upload-placeholder">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="#536387" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M17 8L12 3L7 8" stroke="#536387" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M12 3V15" stroke="#536387" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Seleccionar imagen</span>
                      </div>
                      <div class="image-preview" id="imagePreview"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Guardar Producto" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              ¡Producto guardado exitosamente!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100" style="position: relative; overflow: hidden; padding: 0; background: #f8f9fa;">
            <img src="{% static 'producto/images/producto.png' %}" alt="Producto" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(1.05) contrast(1.05);">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'producto/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'producto/js/popper.min.js' %}"></script>
  <script src="{% static 'producto/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'producto/js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'producto/js/main.js' %}"></script>

  <style>
    .file-upload-wrapper {
      position: relative;
      width: 100%;
    }

    .file-upload-container {
      position: relative;
      width: 100%;
      min-height: 150px;
      border: 2px dashed #dde3ec;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9fafb;
      transition: all 0.3s ease;
    }

    .file-upload-container:hover {
      border-color: #6a64f1;
      background: #f5f7ff;
    }

    .file-input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }

    .file-upload-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: #536387;
      text-align: center;
      padding: 20px;
    }

    .file-upload-placeholder svg {
      width: 48px;
      height: 48px;
    }

    .file-upload-placeholder span {
      font-size: 14px;
      font-weight: 500;
    }

    .image-preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      border-radius: 8px;
      overflow: hidden;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: white;
    }
  </style>
  <script>
    function previewImage(input) {
      const preview = document.getElementById('imagePreview');
      const file = input.files[0];
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      } else {
        preview.innerHTML = '';
        preview.style.display = 'none';
      }
    }
  </script>

  </body>
</html>
