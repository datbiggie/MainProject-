{% load static %}       
{% include 'ecommerce_app/barra_superior_operaciones.html' %}
<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'producto/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'producto/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'producto/css/main.css' %}">
    <title>Productos</title>

  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3 class="text-center mb-4" style=" font-weight: 700; letter-spacing: 1px;">PRODUCTOS</h3>
            <form class="mb-5" method="post" id="productoForm" name="productoForm" enctype="multipart/form-data" action="{% url 'producto_funcion' %}">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="nombre" class="col-form-label">Nombre del Producto *</label>
                  <input type="text" class="form-control" name="nombre_producto" id="nombre" placeholder="Ingrese el nombre del producto" style="max-width: 300px;">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="marca" class="col-form-label">Marca </label>
                  <input type="text" class="form-control" name="marca_producto" id="marca" placeholder="Ingrese la marca del producto">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="modelo" class="col-form-label">Modelo</label>
                  <input type="text" class="form-control" name="modelo_producto" id="modelo" placeholder="Ingrese el modelo del producto">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="descripcion" class="col-form-label">Descripción </label>
                  <textarea class="form-control" name="descripcion_producto" id="descripcion" cols="30" rows="3" placeholder="Ingrese la descripción del producto" style="border: 2px solid #ced4da; border-radius: 0.25rem;"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="caracteristicas" class="col-form-label">Características Generales *</label>
                  <textarea class="form-control" name="caracteristicas_generales" id="caracteristicas" cols="30" rows="3" placeholder="Ingrese las características generales del producto" style="border: 2px solid #ced4da; border-radius: 0.25rem;"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="categoria" class="col-form-label">Categoría *</label>
                  <select class="form-control" name="categoria_producto" id="categoria">
                    <option value="">Seleccione una categoría</option>
                    {% for categoria in categoria_producto_all  %}
                      <option value="{{ categoria.id_categoria_prod }}">{{ categoria.nombre_categoria_prod }}</option>
                    {% endfor %}
                    
                  </select>
                </div>
                <!-- El campo estatus_producto se ha eliminado completamente ya que ahora está en producto_sucursal -->
                <!-- Este campo se manejará automáticamente al agregar el producto a una sucursal -->

              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label class="col-form-label">Imágenes del Producto (máximo 5) <span style="color:red">*</span></label>
                  <p class="text-muted small mb-3">Selecciona al menos una imagen para tu producto</p>
                  
                  <!-- 5 inputs individuales para imágenes -->
                  <div class="image-inputs-container">
                    <div class="row">
                      <div class="col-md-6 col-lg-4 mb-3">
                        <label for="imagen_1" class="form-label">Imagen 1</label>
                        <input type="file" name="imagen_1" id="imagen_1" class="form-control" accept="image/*">
                        <div id="preview_1" class="image-preview mt-2"></div>
                      </div>
                      <div class="col-md-6 col-lg-4 mb-3">
                        <label for="imagen_2" class="form-label">Imagen 2</label>
                        <input type="file" name="imagen_2" id="imagen_2" class="form-control" accept="image/*">
                        <div id="preview_2" class="image-preview mt-2"></div>
                      </div>
                      <div class="col-md-6 col-lg-4 mb-3">
                        <label for="imagen_3" class="form-label">Imagen 3</label>
                        <input type="file" name="imagen_3" id="imagen_3" class="form-control" accept="image/*">
                        <div id="preview_3" class="image-preview mt-2"></div>
                      </div>
                      <div class="col-md-6 col-lg-4 mb-3">
                        <label for="imagen_4" class="form-label">Imagen 4</label>
                        <input type="file" name="imagen_4" id="imagen_4" class="form-control" accept="image/*">
                        <div id="preview_4" class="image-preview mt-2"></div>
                      </div>
                      <div class="col-md-6 col-lg-4 mb-3">
                        <label for="imagen_5" class="form-label">Imagen 5</label>
                        <input type="file" name="imagen_5" id="imagen_5" class="form-control" accept="image/*">
                        <div id="preview_5" class="image-preview mt-2"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group d-flex align-items-center gap-2">
                  <input type="submit" value="Guardar Producto" class="btn btn-primary rounded-0 py-2 px-4" >
                  <a href="{% url 'producto_config_funcion' %}" class="btn btn-ver-categorias rounded-0 py-2 px-4 ms-2" style="font-weight:500; white-space: nowrap;">Ver Productos</a>
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              ¡Producto guardado exitosamente!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100" style="position: relative; overflow: hidden; padding: 0; background: #f8f9fa;">
            <img src="{% static 'producto/images/producto.png' %}" alt="Producto" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(1.05) contrast(1.05);">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{% static 'producto/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'producto/js/popper.min.js' %}"></script>
  <script src="{% static 'producto/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'producto/js/jquery.validate.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'producto/js/main.js' %}"></script>

  </body>
</html>
