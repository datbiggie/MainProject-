{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'servicio/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'servicio/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'servicio/css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Servicios</title>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>SERVICIOS</h3>
            <form class="mb-5" method="post" id="servicioForm" name="servicioForm" action="{% url 'servicio_funcion' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="nombre" class="col-form-label">Nombre del Servicio *</label>
                  <input type="text" class="form-control" name="nombre_servicio" id="nombre_servicio" placeholder="Ingrese el nombre del servicio" style="max-width: 300px;">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="descripcion" class="col-form-label">Descripción del Servicio</label>
                  <textarea class="form-control" name="descripcion_servicio" id="descripcion_servicio" cols="30" rows="3" placeholder="Ingrese la descripción del servicio" style="border: 2px solid #ced4da; border-radius: 0.25rem;"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="categoria" class="col-form-label">Categoría del Servicio *</label>
                  <select class="form-control" name="categoria_servicio" id="categoria_servicio">
                    <option value="">Seleccione una categoría</option>
                    {% for categoria in categoria_servicio_all %}
                      <option value="{{ categoria.id_categoria_serv }}">{{ categoria.nombre_categoria_serv }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="estatus" class="col-form-label">Estatus *</label>
                  <select class="form-control" name="estatus_servicio" id="estatus_servicio">
                    <option value="">Seleccione un estatus</option>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="imagen_servicio" class="col-form-label">Imagen del Servicio</label>
                  <div class="file-upload-wrapper" style="max-width: 200px;">
                    <div class="file-upload-container">
                      <input type="file" name="imagen_servicio" id="imagen_servicio" class="form-control file-input" accept="image/*">
                      <div class="file-upload-placeholder">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="#536387" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M17 8L12 3L7 8" stroke="#536387" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M12 3V15" stroke="#536387" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Seleccionar imagen</span>
                      </div>
                      <div class="image-preview" id="imagePreview"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Guardar Servicio" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              ¡Servicio guardado exitosamente!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100" style="position: relative; overflow: hidden; padding: 0; background: #f8f9fa;">
            <img src="{% static 'servicio/images/servicios.jpg' %}" alt="Servicios" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(1.05) contrast(1.05);">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'servicio/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'servicio/js/popper.min.js' %}"></script>
  <script src="{% static 'servicio/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'servicio/js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'servicio/js/main.js' %}"></script>

  </body>
</html>
