{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Personas</title>
    <link rel="stylesheet" href="{% static 'registrar_persona/css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
</head>
<body>
<div class="top-bar-ecommerce">
  <!-- Aquí puedes agregar un ícono más adelante -->
</div>
<div class="formbold-main-wrapper">

  <div class="formbold-form-wrapper">
    

    <form action="" method="POST" >
      {% csrf_token %}

      <div class="formbold-form-title">
        <h2 class="" style="text-align: center;">Crear Cuenta</h2>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="nombre_usuario" class="formbold-form-label">Nombre</label>
          <input type="text" name="nombre_usuario" id="nombre_usuario" class="formbold-form-input" required
          />
        </div>
        <div>
          <label for="apellido" class="formbold-form-label"> Apellido </label>
          <input type="text" name="apellido" id="apellido" class="formbold-form-input" />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="email" class="formbold-form-label"> Correo Electrónico </label>
          <input type="email" name="email" id="email" class="formbold-form-input" />
        </div>
        <div>
          <label for="password" class="formbold-form-label"> Contraseña </label>
          <input type="password" name="password" id="password" class="formbold-form-input" />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div class="date-input-container">
          <label for="fecha_nacimiento" class="formbold-form-label">Fecha de Nacimiento</label>
          <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="formbold-form-input" placeholder="Selecciona tu fecha de nacimiento" />
        </div>
        <div>
          <label for="telefono" class="formbold-form-label">
            Telefono
          </label>
          <input type="text" name="telefono" id="telefono" class="formbold-form-input" />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="pais" class="formbold-form-label"> País </label>
          <input type="text" name="pais" id="country" class="formbold-form-input" value="Venezuela" />
        </div>
        <div>
          <label for="state" class="formbold-form-label"> Estado </label>
          <select name="estado" id="state" class="formbold-form-input select2" data-placeholder="Selecciona un estado">
            <option value=""></option>
            <option value="AM">Amazonas</option>
            <option value="AN">Anzoátegui</option>
            <option value="AP">Apure</option>
            <option value="AR">Aragua</option>
            <option value="BA">Barinas</option>
            <option value="BO">Bolívar</option>
            <option value="CA">Carabobo</option>
            <option value="CA">Caracas</option>
            <option value="CO">Cojedes</option>
            <option value="DA">Delta Amacuro</option>
            <option value="DC">Distrito Capital</option>
            <option value="FA">Falcón</option>
            <option value="GU">Guárico</option>
            <option value="LA">Lara</option>
            <option value="ME">Mérida</option>
            <option value="MI">Miranda</option>
            <option value="MO">Monagas</option>
            <option value="NE">Nueva Esparta</option>
            <option value="PO">Portuguesa</option>
            <option value="SU">Sucre</option>
            <option value="TA">Táchira</option>
            <option value="TR">Trujillo</option>
            <option value="VA">Vargas</option>
            <option value="YA">Yaracuy</option>
            <option value="ZU">Zulia</option>
            
          </select>
        </div>
      </div>

     


      <div class="formbold-checkbox-wrapper">
        <label for="supportCheckbox" class="formbold-checkbox-label">
          <div class="formbold-relative">
            <input
              type="checkbox"
              id="supportCheckbox"
              class="formbold-input-checkbox"
            />
            <div class="formbold-checkbox-inner">
              <span class="formbold-opacity-0">
                <svg
                  width="11"
                  height="8"
                  viewBox="0 0 11 8"
                  fill="none"
                  class="formbold-stroke-current"
                >
                  <path
                    d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                    stroke-width="0.4"
                  ></path>
                </svg>
              </span>
            </div>
          </div>
          I agree to the defined
          <a href="#"> terms, conditions, and policies</a>
        </label>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn" type="submit">
          Registrarse
        </button>
      </div>
    </form>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'registrar_persona/js/main.js' %}"></script>
</body>
</html>
